<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd-Even</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="greeting-container">
        <h1 id="title">Odd or Even</h1>
        <p>You have 5 second to identify if the given number is odd or even</p>
        <p id="countdown"></p>
      </div>

      <div class="play-area">
        <button class="button b1">Odd</button>
        <div id="number"></div>
        <button class="button b2">Even</button>
      </div>

      <div class="game-over">
        <h2></h2>
        <button id="again" hidden>Play again</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
